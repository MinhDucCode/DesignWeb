<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Thêm CSS mới cho trang chính */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
        }

        .nav-links button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .nav-links button:hover {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .controls {
            margin-bottom: 20px;
        }

        #add-game-btn {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-game-btn:hover {
            background-color: #555;
        }

        #game-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">GameOnline</div>
            <div class="nav-links">
                <button onclick="location.href='index.html'">Trang Chủ</button>
                <button onclick="location.href='menu.html'">Chọn Game Chơi</button>
                <button onclick="location.href='played.html'">Các Game Đã Chơi</button>
                <button onclick="location.href='game.html'">Trang Quản Lý Game</button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="controls">
                <button id="add-game-btn">Thêm Game</button>
            </div>
            <div id="game-list">
                <!-- Danh sách game sẽ được chèn vào đây bằng JavaScript -->
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
